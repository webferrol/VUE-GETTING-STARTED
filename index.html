<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årboles senlleiras</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    
    <script defer src="app.js"></script>
    <script defer src="./components/TreeDisplay.js"></script>
    
</head>

<body>
    <div id="app" class="container">
        <header class="main-header">
            <header class="main-header__title">

                <h1 class="main-header__title--h1 title" v-bind:title="titulo">
                    <a target="_blank" :href="url">{{titulo}}</a><span> {{total}}</span>
                </h1>
                <p class="main-header__description">
                    {{descripcion}}
                </p>
            </header>
        </header>
        <main class="main-content">
            <tree-display v-for="arbol in arboles" :figure="arbol" @actualizar-positivos="actualizarPositivos"></tree-display>
        </main>
    </div>
</body>

</html>
